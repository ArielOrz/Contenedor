<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" size="150" >
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left" size="180">
                <ui:insert name="left">
                <h:form>
                    <p:panelMenu style="font-size: 12 px; width: 1500 px">
                        
                        <p:submenu label="Producto">
                            <p:menuitem value="Registrar Producto" outcome="registroProd" />
                            <p:menuitem value="Ingreso Producto" outcome="ingresoProd"/>
                            <p:menuitem value="Salida Producto" outcome="salidaProd"/>
                            <p:menuitem value="Modficar Producto" outcome="modificarProd"/>
                            <p:menuitem value="Eliminar Producto" outcome="eliminarProd"/>
                        </p:submenu>
                        
                        <p:submenu label="Insumos">
                            <p:menuitem value="Registrar Insumo" outcome="registroIns" />
                            <p:menuitem value="Ingresar Insumo" outcome="ingresoIns"/>
                            <p:menuitem value="Salida de Insumo" outcome="salidaIns"/>
                            <p:menuitem value="Modficar Insumo" outcome="modificarIns"/>
                            <p:menuitem value="Eliminar Insumo" outcome="eliminarIns"/>
                        </p:submenu>
                        <p:submenu label="Inmobiliario">
                        </p:submenu>
                        <p:submenu label="Proveedores">
                        </p:submenu>
                        <p:submenu label="Donadores">
                        </p:submenu>
                        <p:submenu label="Reportes">
                            <p:menuitem value="Reporte General Productos" outcome="reporteProductos"/>
                            <p:menuitem value="Reporte General Insumos" outcome="reporteInsumos"/>
                        </p:submenu>
                        
                    </p:panelMenu>
                </h:form>
                    </ui:insert>
            </div>
            <div id="right_content" class="left_content">
                <ui:insert name="content">
                    
                </ui:insert>
            </div>
        </div>
        

    </h:body>

</html>
