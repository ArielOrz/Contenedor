<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <style type="text/css">
                .label {
                    width: 20%;
                    padding: 4px;
                }

                .value {
                    width: 80%;
                    padding: 4px;
                }

                .grid {
                    width: 100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width: 33%;
                    padding: 4px;
                }
            </style>
        </h:head>
        <h:body>
            <ui:composition template="./WEB-INF/template/plantilla.xhtml">

                <ui:define name="content">

                    <h:form>
                   
                    <p:dataTable id="insumos" var="insumo" value="#{dtmenuIns.insumos}" >
            <f:facet name="header">
               Stock de Insumos
            </f:facet>

                        <p:column filterBy= "#{insumo.descripcion}" sortBy= "#{insumo.descripcion}" headerText="Descripcion">
                <h:outputText value="#{insumo.descripcion}" />
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText value="#{insumo.cantidad}" />
            </p:column>
            <p:column headerText="Observaciones">
                <h:outputText value="#{insumo.observaciones}" />
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{insumo.fecha}" />
            </p:column>
        </p:dataTable>
                    </h:form> 
                    
                </ui:define>

            </ui:composition>






        </h:body>
    </f:view>

</html>
