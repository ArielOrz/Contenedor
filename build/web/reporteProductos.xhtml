<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <style type="text/css">
                .label {
                    width: 20%;
                    padding: 4px;
                }

                .value {
                    width: 80%;
                    padding: 4px;
                }

                .grid {
                    width: 100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width: 33%;
                    padding: 4px;
                }
            </style>
        </h:head>
        <h:body>
            <ui:composition template="./WEB-INF/template/plantilla.xhtml">

                <ui:define name="content">

                    <div class="card">
    <h:form>
        <div class="p-d-flex p-jc-between">
            <div>
                
                <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2">
                    <p:dataExporter type="xls" target="tbl" fileName="products"/>
                </p:commandButton>

                <p:commandButton value="XLSX" styleClass="p-mr-2 p-mb-2">
                    <p:dataExporter type="xlsxstream" target="tbl" fileName="products"/>
                </p:commandButton>

                <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2">
                    <p:dataExporter type="csv" target="tbl" fileName="products"/>
                </p:commandButton>

                
            </div>

            
        </div>

        <p:dataTable id="tbl" var="product" value="#{dataExporterView.products}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="10" styleClass="p-mt-2">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Codigo"/>
                </f:facet>
                <h:outputText value="#{product.code}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{product.name}"/>
            </p:column>

            <p:column  styleClass="p-text-center">
                <f:facet name="header">
                    <h:outputText value="Unidad"/>
                </f:facet>
                <h:outputText value="#{product.category}"/>
            </p:column>

            <p:column styleClass="p-text-right">
                <f:facet name="header">
                    <h:outputText value="Cantidad"/>
                </f:facet>
                <h:outputText value="#{product.quantity}"/>
            </p:column>

            <p:column styleClass="p-text-right">
                <f:facet name="header">
                    <h:outputText value="Precio"/>
                </f:facet>
                <h:outputText value="#{product.price}">
                    <f:convertNumber type="currency" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</div>
                    
                    
                    
                </ui:define>

            </ui:composition>


                



        </h:body>
    </f:view>

</html>
