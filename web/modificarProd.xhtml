<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <style type="text/css">
                .label {
                    width: 20%;
                    padding: 4px;
                }

                .value {
                    width: 80%;
                    padding: 4px;
                }

                .grid {
                    width: 100%;
                }

                .error {
                    color: red;
                }

                .outputLabel {
                    font-weight: bold;
                }

                .grid {
                    width: 33%;
                    padding: 4px;
                }
            </style>
        </h:head>
        <h:body>
            <ui:composition template="./WEB-INF/template/plantilla.xhtml">

                <ui:define name="content">

                   
                        <div class="card">
    <h:form id="productForm">
        
        <p:commandButton type="button" icon="pi pi-undo" style="color:#036fab" >
            Modificar productos
        </p:commandButton>

       
        <p:dataTable id="availableProducts" var="product" value="#{dndProductsView.products}">
                <p:column style="width:20px">
                    <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus"/>
                    <p:draggable for="dragIcon" revert="true" helper="clone"/>
                </p:column>

                <p:column headerText="Codigo">
                    <h:outputText value="12132"/>
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{product.name}"/>
                </p:column>

                <p:column headerText="Unidad">
                    <h:outputText value="#{product.category}"/>
                </p:column>

                <p:column headerText="Cantidad">
                    <h:outputText value="#{product.quantity}"/>
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{product.quantity}"/>
                </p:column>
            </p:dataTable>

    </h:form>
    </div>
   
                </ui:define>

            </ui:composition>

        </h:body>
    </f:view>

</html>
