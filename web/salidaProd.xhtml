    function dateTemplateFunc(date) {
        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';

<style type="text/css">

        <h:body>
            <ui:composition template="./WEB-INF/template/plantilla.xhtml">

                <ui:define name="content">

                      <h:form enctype="multipart/form-data">
                    <p:panel >
                        
                         <h5 style="margin-top:0">Salida de Producto</h5>   
                        <h:panelGrid columns="2" style="width: 500px" >
                            
                            <p:outputLabel value="Còdigo" style=" font-weight:bold "/>      
                            <p:inputText  value ="#{oRegMed.getsNombre()}" alt="Codigo" required="true" requiredMessage="Còdigo de producto"
                                         style="width: 300px" placeholder="Còdigo de producto"/>
                            <p:outputLabel value="Nombre" style=" font-weight:bold "/>      
                            <p:inputText  value ="#{oRegMed.getsNombre()}" alt="Nombre del producto" required="true" requiredMessage="Nombre del producto"
                                         style="width: 300px" placeholder="Nombre del producto"/>
                            <p:outputLabel value="Cantidad" style=" font-weight:bold "/>      
                            <p:inputText  value ="#{oRegMed.getsNombre()}" alt="Nombre del producto" required="true" requiredMessage="Nombre del producto"
                                         style="width: 300px" placeholder="Cantidad"/>
                            
                             <p:outputLabel for="@next" value="Area de entrega" style=" font-weight:bold "/>
                <p:selectOneMenu id="option" value="#{selectOneMenuView.selectedOption}">
                    <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                    <f:selectItem itemLabel="Comedor" itemValue="Option1"/>
                    <f:selectItem itemLabel="Despensa" itemValue="Option2"/>
                  </p:selectOneMenu>           
                              <p:outputLabel value="Observaciones" style=" font-weight:bold "/>     
                            <p:inputText  value ="#{oRegMed.getsGramaje()}" alt="observaciones" required="true" requiredMessage="observaciones"
                                         style="width: 300px" placeholder="Observaciones generales"/>
                   
                
                 <p:outputLabel for="button" value="Fecha" style=" font-weight:bold " />
                <p:datePicker id="button" value="" showIcon="true"/>
           
                        </h:panelGrid>
                        
                        <p:commandButton value="Guardar" action="#{oRegMed.registrar()}"/>
                            
                    </p:panel>
                </h:form>
